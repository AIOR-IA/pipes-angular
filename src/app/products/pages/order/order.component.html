<p-panel [showHeader]="false" class="p-2">
  <h1 class="text-primary-500">Custom Pipes</h1>
  <p>
    Custom Pipes - created by us {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toggle Case" icon="pi pi-search" (onClick)="toggleUpperCase()" ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button class="mr-2"
                (onClick)="changeFilter('name')"
                label="By Name"
                icon="pi pi-sort"
                styleClass="p-button-success">
      </p-button>
      <p-button class="mr-2"
                (onClick)="changeFilter('canFly')"
                label="By Fly"
                icon="pi pi-sort"
                styleClass="p-button-danger">
      </p-button>
      <p-button class="mr-2"
                (onClick)="changeFilter('color')"
                label="By Color"
                icon="pi pi-sort"
                styleClass="p-button-help">
      </p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©eoes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}  {{hero.canFly}}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
